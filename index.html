<!DOCTYPE html>
<html>
<head>
	<title>CN Clone</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
</head>
<body>
	<div class="container">

		<img src="assets/media/img/cartoonLogo.png" id="logo">
		
		<ul class="row" id="cardList">
			<li class="col-12 col-9 col-3 col-6">
				<div class="cardBox">
					<img class="picture" src="assets/media/img/adventuretime.jpg">
					<p class="cardText">Adventure Time</p>	
				</div>	
			</li>
			
			<li class="col-12 col-9 col-3 col-6">
				<div class="cardBox">
					<img class="picture" src="assets/media/img/gumball.jpg">
					<p>O Incrível Mundo de Gumball</p>	
				</div>
			</li>

			<li class="col-12 col-9 col-3 col-6">
				<div class="cardBox">
					<img class="picture" src="assets/media/img/pokemon.jpg">
					<p>Pokemon</p>	
				</div>
			</li>

			<li class="col-12 col-9 col-3 col-6">
				<div class="cardBox">
					<img class="picture" src="assets/media/img/rickmorty.jpg">
					<p>Rick & Morty</p>	
				</div>
			</li>

			<li class="col-12 col-9 col-3 col-6">
				<div class="cardBox">
					<img class="picture" src="assets/media/img/steven.jpg">
					<p>Steven Universe</p>	
				</div>
			</li>
		</ol>	

	</div>
	<div class="container">
		<button class="button" id="ButtonNewCard" onclick="">Adicionar Cartão</button>		
	</div>
	<script type="text/javascript" src="assets/js/jQuery.js"></script>
	<script type="text/javascript" src="assets/js/scripts.js"></script>
	</body>
</html>
